apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-deploy
  labels:
    name: postgress-deploy
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgress-pod
      app: demo-voting-app
  serviceName: postgress-service
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgress-pod
        app: demo-voting-app
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgredb
            subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgredb
    spec:
      storageClassName: manual
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
